<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gagnez du temps, générez un avis en un clic !">
    <meta name="author" content="Côme de Préville, Four Data">
    
    <title>Générateur d'avis sur Four Data</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Liens vers les fichiers CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <section class="generator">
        <img src="https://fourdata.io/logo-four-data" width="200px"/>
        
        <h1>Gagnez du temps en laissant notre IA générer un avis pour vous !</h1>
        
        <div class="result">
            <p>Cliquez simplement sur un des boutons ci-dessous pour générer un avis, dans le ton que vous voulez.</p>
        </div>

        <div class="buttons">
            <button id="standard">Générer un avis</button>
            <button id="professionnel">Concis</button>
            <button id="enjoue">Enjoué</button>
            <button id="fan">Super fan</button>
        </div>
        
    </section>

    <script src="script.js"></script>

</body>
</html>
